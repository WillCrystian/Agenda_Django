{% extends 'base.html' %}

{% block title %}Dashboard | Agenda{% endblock title %}

{% block conteudo %}

    {% include 'parciais/_messages.html' %}

    <h1 class="mt-3 mb-3">Olá {{user.first_name}} {{user.last_name}}</h1>

    <p>Seu usuario é {{user}}</p>


    <form method="POST" action="{% url 'dashboard' %}" enctype="multipart/form-data">
        {% csrf_token %}
        <table class="table">
            {{form}}
        </table>
        <button type="submit" class="btn btn-primary">Enviar</button>
    </form>


{% endblock conteudo %}
